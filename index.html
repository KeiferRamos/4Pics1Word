<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://th.bing.com/th/id/OIP.RIL2FD2QtWIWM52a8l6dkgAAAA?pid=ImgDet&rs=1"
    />
    <script
      src="https://kit.fontawesome.com/d3782f2cbe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>4 Pics 1 Word</title>
  </head>
  <body>
    <div class="main-container">
      <div class="startgame-display">
        <div class="img-display">
          <img
            src="https://www.diagnosisdiet.com/assets/images/c/fruit-og-d176ef00.jpg"
          />
          <img
            src="https://i0.wp.com/post.healthline.com/wp-content/uploads/2021/05/apples-1296x728-header.jpg?w=1155&h=1528"
            alt=""
          /><img
            src="https://images.everydayhealth.com/images/ordinary-fruits-with-amazing-health-benefits-05-1440x810.jpg"
            alt=""
          /><img
            src="https://imgk.timesnownews.com/story/Fruits_grapefruit_citric_colourful_flavonoids_kiwi_berries.jpg?tr=w-1200,h-900"
            alt=""
          />
        </div>
        <h1 class="title">4 PICS 1 WORD</h1>
        <button id="start-btn">Play game</button>
      </div>
      <h2 class="title">4 PICS 1 WORD</h2>
      <div class="img-container"></div>
      <div id="answer">
        <table class="answer-container">
          <div class="power-ups">
            <button id="hint-btn"><i class="fa-solid fa-lightbulb"></i></button>
            <button id="refresh-btn">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>
          <tr class="char-container"></tr>
        </table>
      </div>
      <div id="random-char"></div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
